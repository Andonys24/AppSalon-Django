{% extends "base.html" %}

{% block content %}
    {% include "messages.html" %}
    <form action="{% url "forget" %}" class="formulario" method="post">
        {% csrf_token %}
        <div class="campo">
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu correo">
        </div>
        <input type="submit" class="boton" value="Enviar instrucciones">
    </form>

    <div class="acciones">
        <a href="{% url "login" %}">¿Ya tienes una cuenta? Iniciar sesión</a>
        <a href="{% url "register" %}">¿Aún no tienes una cuenta? Crear una</a>
    </div>
{% endblock content %}
