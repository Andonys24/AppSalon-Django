{% extends "base.html" %}

{% block content %}
    <form action="{% url "register" %}" class="formulario" method="post">
        {% csrf_token %}
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu Nombre">
        </div>
        <div class="campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu Apellido">
        </div>
        <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu teléfono">
        </div>
        <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Tu Correo Electronico">
        </div>
        <div class="campo">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
        </div>
        <input type="submit" value="Registrar" class="boton">
    </form>

    <div class="acciones">
        <a href="{% url "login" %}">¿Ya tienes una cuenta? Iniciar sesión</a>
        <a href="{% url "forget" %}">¿Olvidaste tu contraseña?</a>
    </div>
{% endblock content %}
