{% extends "base.html" %}

{% block content %}
    {% include "messages.html" %}
    <form action="{% url "login" %}" class="fomulario" method="post">
        {% csrf_token %}
        <div class="campo">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Ingresa tu Username">
        </div>
        <div class="campo">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Ingresa tu Contraseña">
        </div>
        <input type="submit" class="boton" value="Iniciar sesión">
    </form>

    <div class="acciones">
        <a href="{% url "register" %}">¿Aún no tienes una cuenta? Crear una</a>
        <a href="{% url "forget" %}">¿Olvidaste tu contraseña?</a>
    </div>
{% endblock content %}
