{% extends "base.html" %}

{% block content %}
    {% include "messages.html" %}
    {% include "alerts.html" %}
    {% if show %}
        <form action="" class="fomulario" method="post">
            {% csrf_token %}
            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Ingresa tu nueva Contraseña">
            </div>
            <input type="submit" class="boton" value="Cambiar Contraseña">
        </form>
    {% endif %}

    <div class="acciones">
        <a href="{% url "login" %}">¿Ya tienes una cuenta? Iniciar sesión</a>
        <a href="{% url "register" %}">¿Aún no tienes una cuenta? Crear una</a>
    </div>
{% endblock content %}
